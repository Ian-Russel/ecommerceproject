<div class="products-page">
  <div class="page-hero">
    <h1>Our Footwear Collection</h1>
    <p>Discover premium quality in every step</p>
  </div>

  <div class="products-container">
    <div *ngFor="let category of productsCategory" class="category-section">
      <h2 class="category-title">{{category.categoryName}}</h2>
      
      <div class="products-grid">
        <div *ngFor="let prod of category.products" class="product-card">
          <div class="product-image-wrapper">
            <img class="product-image" src="../assets/products/{{prod.imageFile}}.jpg" alt="{{prod.name}}"/>
            <div class="product-overlay">
              <button class="quick-view-btn">Quick View</button>
            </div>
          </div>
          
          <div class="product-info">
            <h3 class="product-name">{{prod.name}}</h3>
            <p class="product-description">{{prod.description}}</p>
            <div class="product-meta">
              <span class="product-unit">{{prod.unitOfMeasure}}</span>
            </div>
            <div class="product-footer">
              <span class="product-price">â‚±{{prod.price}}</span>
              <button routerLink="/cart" class="add-to-cart-btn" aria-label="Add to cart">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="9" cy="21" r="1"/>
                  <circle cx="20" cy="21" r="1"/>
                  <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
